<script>
  const swiper = new Swiper('.swiper', {
    
  // Optional parameters
  direction: 'horizontal',
  loop: true,
  autoHeight: true,
  spaceBetween: 200,
  centeredSlides: true,
  slidesPerView: 'auto',

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // Automatically show next item
  autoplay: {
    delay: 7500,
    disableOnInteraction: false,
  },
});
</script>
